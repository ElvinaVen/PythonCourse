<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6">
            <div class="card bg-primary">
                <div class="card-body text-white">
                    <h3 class="card-title">Контактная информация</h3>
                    <div class="row">
                        <div class="col-6">Эльвина</div>
                        <div class="col-6">+7-999-999-99-99</div>
                        <div class="col-6">Руслан</div>
                        <div class="col-6">+7-888-888-88-88</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Ваша заявка</h3>
                    <form>
                        <div class="mb-3">

                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Имя"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="email" placeholder="email" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" placeholder="сообщение" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary form-control">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
