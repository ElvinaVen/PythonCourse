{% extends 'main/base.html'%}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                         <h3 class="card-title">
                             Статья {{ object.title }}  ({{ object.slug }})
                         </h3>
                    </div>
                    <div class="card-body">
                        <img src="/media/{{object.image}}" style="object-fit: cover; width: 100%; height: 50%"/>
                        <p>
                            {{ object.body }}
                        </p>
                    </div>
                    <div class="card-footer">
                        Просмотры {{ object.views_count}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
