{% extends 'main/index.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'main:create_client' %}">Добавить клиента</a>
</div>

    {% for object in object_list %}
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">
                    {{object|title}}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-outline-primary" href="{% url 'main:view_client' object.pk %}"
                           role="button">Просмотр</a>

                        <a class="btn btn-outline-primary" href="{% url 'main:update_client' object.pk %}"
                           role="button">Редактировать</a>

                        <a class="btn btn-outline-primary" href="{% url 'main:delete_client' object.pk %}"
                           role="button">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endfor %}
{% endblock %}
