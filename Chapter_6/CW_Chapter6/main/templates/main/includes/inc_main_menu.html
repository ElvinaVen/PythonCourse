<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">
        {% if user.is_authenticated %}
            <li><a href="{% url 'main:list_message' %}" class="text-white">Сообщения</a></li>
            <li><a href="{% url 'main:list_client' %}" class="text-white">Клиенты</a></li>
            <li><a href="{% url 'main:list_newsletter' %}" class="text-white">Рассылки</a></li>
            <li><a href="{% url 'main:log_list' %}" class="text-white">Попытки рассылок</a></li>
            {% if perms.users.view_all_users or user.is_superuser %}
            <li><a href="{% url 'users:users_list' %}" class="text-white">Список пользователей</a></li>
            {% endif %}

                <li><a href="{% url 'users:logout' %}" class="text-white">Выйти</a></li>
                <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>
        {% else %}
            <li><a href="{% url 'users:login' %}" class="text-white">Войти</a></li>
            <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
        {% endif %}
    </ul>
